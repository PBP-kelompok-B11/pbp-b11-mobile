name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        shell: bash
        run: |
          VERSION=$(grep -m1 '^version:' beyond90/pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get packages
        working-directory: beyond90
        run: flutter pub get

      - name: Build APK
        working-directory: beyond90
        run: flutter build apk --split-per-abi

      - name: Get current date
        id: date
        shell: bash
        run: |
          DATE=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')
          echo "date=$DATE" >> "$GITHUB_OUTPUT"

      - name: Generate unique tag
        id: tag
        shell: bash
        run: |
          TAG="v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          # path artifact harus sesuai working-directory build (output tetap dari root repo)
          artifacts: "beyond90/build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}
